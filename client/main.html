<template name="form">
  <div class="row">
    <div class="col-md-6" style="float: none;  margin: 0 auto;">
      <form class="jumbotron">
        <h2>Hello</h2>
        <div class="form-group form-group-lg">
          <label for="ctapFullName">Full Name</label>
          <input type="text" class="form-control" id="formFullName" placeholder="Full Name">
        </div>
        <div class="form-group form-group-lg">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group form-group-lg" style="float: left; width: 30%;">
          <label for="formState">State</label>
          <select id="formState" class="form-control">
            <option>CA</option>
            <option>NY</option>
            <option>NJ</option>
            <option>TX</option>
            <option>PA</option>
          </select>
        </div>
        <div class="form-group form-group-lg" style="float: right; width: 60%;">
          <label for="formZipCode">Zip Code</label>
          <input type="text" class="form-control" id="formZipCode" placeholder="Zip Code">
        </div>
        <div class="form-group form-group-lg" style="clear:both">
          <label for="formMessage">Message</label>
          <textarea id="formMessage" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group form-group-lg">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-block btn-lg">Submit</button>
      </form>
    </div>
  </div>
</template>

<template name="currentProsecutors">
  <div class="view-attorneys">

    <div class="row margin-btm-med">
      <h2>Find A Prosecutor</h2>
    </div>

    <div class="row margin-btm-lg">
      <ul class="nav nav-tabs btn-group" role="group">
        <li role="presentation">
          <a href="#attorney-general" aria-controls="attorney-general" role="tab" data-toggle="tab"><button type="button" class="btn btn-lg">Attorney General</button></a>
        </li>
        <li role="presentation">
          <a href="#us-attorney" aria-controls="us-attorney" role="tab" data-toggle="tab"><button type="button" class="btn btn-lg">U.S. Attorney</button></a>
        </li>
        <li role="presentation">
          <a href="#district-attorney" aria-controls="district-attorney" role="tab" data-toggle="tab"><button type="button" class="btn btn-lg">District Attorney</button></a>
        </li>
        <li role="presentation">
          <a href="#municipal-attorney" aria-controls="municipal-attorney" role="tab" data-toggle="tab"><button type="button" class="btn btn-lg">Municipal Attorney</button></a>
        </li>
        <li role="presentation" class="active">
          <a href="#view-all" aria-controls="view-all" role="tab" data-toggle="tab"><button type="button" class="btn btn-lg">View All</button></a>
        </li>
      </ul>
    </div>

    <div class="row">
      <div id="prosecutor-list" class="tab-content">
        <div role="tabpanel" class="tab-pane fade" id="attorney-general">
          {{#if attorneyGeneral}}
          <ul class="row">
              {{#each attorneyGeneral}}
              <li class="col-md-4">
                <a href="#">
                  <h3 class="name">{{name}}</h3>
                  <h4 class="state">{{state}}</h4>
                  <h4 class="role">{{role}}</h4>
                </a>
              </li>
              {{/each}}
          </ul>
          {{else}}
          <p>No <strong>Attorney General</strong> data available.</p>
          {{/if}}
        </div>

        <div role="tabpanel" class="tab-pane fade" id="us-attorney">
          {{#if usAttorney}}
          <ul class="row">
            {{#each usAttorney}}
          <li class="{{id}} col-md-4">
            <a href="#">
              <h3>{{name}}</h3>
              <h4>{{state}}</h4>
              <h4>{{role}}</h4>
              <h5><em>{{district}}</em></h5>
              <h6>Appointed: {{appointed}}</h6>
            </a>
          </li>
            {{/each}}
          </ul>
          {{else}}
            <p>No <strong>U.S. Attorney</strong> data available.</p>
          {{/if}}
        </div>

        <div role="tabpanel" class="tab-pane fade" id="district-attorney">
          {{#if districtAttorney}}
          <ul class="row">
            {{#each districtAttorney}}
          <li class="{{id}} col-md-4">
            <a href="#">
              <h3>{{name}}</h3>
              <h4>{{state}}</h4>
              <h4>{{role}}</h4>
              <h5><em>{{county}}</em></h5>
            </a>
          </li>
            {{/each}}
          </ul>
          {{else}}
            <p>No <strong>District Attorney</strong> data available. <a href="https://goo.gl/forms/JG9gYxSIGE7nB6eK2">Submit your district attorney data.</a></p>
          {{/if}}
        </div>

        <div role="tabpanel" class="tab-pane fade" id="municipal-attorney">
          <p><strong>Municipal, County, City Attorney</strong> data coming soon.</p>
          <p><a href="https://goo.gl/forms/JG9gYxSIGE7nB6eK2">Submit your municipal, county, and/or city attorney data.</a></p>
        </div>

        <div role="tabpanel" class="tab-pane fade in active" id="view-all">
          {{#if allAttorneys}}
          <ul class="row">
            {{#each allAttorneys}}
          <li class="{{id}} col-md-4">
            <a href="#">
              <h3>{{name}}</h3>
              <h4>{{state}}</h4>
              <h4>{{role}}</h4>
              <h5><em>{{county}}</em></h5>
            </a>
          </li>
            {{/each}}
          </ul>
          {{else}}
            <p>Error: can't view all attorneys. <a href="https://goo.gl/forms/JG9gYxSIGE7nB6eK2">Submit your district attorney data.</a></p>
          {{/if}}
        </div>
      </div>
    </div>

  </div>
</template>
